version: "3.9"
services:
    phpmyadmin:
        container_name: sars-phpmyadmin
        image: phpmyadmin
        # restart: always
        ports:
            - "8080:80"
        environment:
            - PMA_ARBITRARY=1
        depends_on: 
            - mysql

    mysql:
        container_name: sars-mysql
        image: mysql:5.7
        # restart: always
        environment:
            MYSQL_ROOT_PASSWORD: password
            MYSQL_DATABASE: database
        volumes:
            - sars-datavolume:/var/lib/mysql
    app:
        profiles: 
            - run_app
        depends_on: 
            - mysql
        environment:
            DB_HOST: mysql
            DV_PORT: 3306
            DB_NAME: database
            DB_USER: root
            DB_PASS: password

    loader:
        container_name: sars-loader
        profiles: 
            - load_local_data
        build:
            context: ./
            dockerfile: Dockerfile
        volumes:
            - .:/app
        env_file: .env
        environment:
            DB_HOST: mysql
            DV_PORT: 3306
            DB_NAME: database
            DB_USER: root
            DB_PASS: password
        command: sh -c "sleep 10 && python load.py"
        depends_on: 
            - mysql


volumes:
  sars-datavolume:
    name: sars-datavolume